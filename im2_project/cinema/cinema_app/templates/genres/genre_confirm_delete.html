{% extends "base.html" %}

{% block title %}Delete Genre{% endblock %}

{% block content %}
    <h2>Delete Genre</h2>
    <p>Are you sure you want to delete "{{ genre.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'genre_list' %}">Cancel</a>
{% endblock %}
