{% extends "base.html" %}

{% block title %}Genres{% endblock %}

{% block content %}
<h2>Genres</h2>
<a href="{% url 'genre_create' %}">Add Genre</a>
<ul>
    {% for genre in genres %}
        <li>{{ genre.name }} - 
            <a href="{% url 'genre_update' genre.pk %}">Edit</a> | 
            <a href="{% url 'genre_delete' genre.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
