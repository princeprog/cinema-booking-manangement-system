{% extends 'base.html' %}

{% block title %}Movies{% endblock %}

{% block content %}
<h2>Movies</h2>
<a href="{% url 'movie_create' %}">Add New Movie</a>
<ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
