

{% extends "base.html" %}

{% block title %}Add/Edit Genre{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2>Edit Genre</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'genre_list' %}" class="btn btn-secondary">Cancel</a>
    </form> 
</div>
{% endblock %}
