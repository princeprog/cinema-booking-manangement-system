<h1>Booking List</h1>
<a href="{% url 'create_booking' %}">Add New Booking</a>
<table>
    <tr>
        <th>ID</th>
        <th>Movie</th>
        <th>Customer</th>
        <th>Seat No</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.booking_Id }}</td>
        <td>{{ booking.cinema_movie_id }}</td>
        <td>{{ booking.customer_id }}</td>
        <td>{{ booking.seat_no }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.time }}</td>
        <td>
            <a href="{% url 'update_booking' booking.pk %}">Edit</a>
            <a href="{% url 'delete_booking' booking.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
