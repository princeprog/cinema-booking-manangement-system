<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
    <h1>Are you sure you want to delete this customer?</h1>
    <p>{{ customer.firstname }} {{ customer.lastname }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'customer_success' %}">Cancel</a>
</body>
</html>
